{% extends 'base.html' %}

{% block content %}
<h1>Profile</h1>
<h3>Your Books:</h3>
{% for book in user_books %}
<div >
    <div class="col-md-3 mb-3">
        <img class="card-img-top embed-responsive-item" src="{{ url_for('static', filename=book.photo) }}" alt="" />
        <p class="card-body">{{ book }}</p>
    </div>
</div>

{% endfor %}
{% endblock %}
