{% extends 'base.html' %}

{% block content %}
{% for message in get_flashed_messages() %}
{{ message }}
{% endfor %}
{% for book in books %}
<div class="row mt-5">
      <div class="col-4">
        <div class="card mb-4">
          <div class="embed-responsive embed-responsive-16by9">
             <img class="card-img-top embed-responsive-item" src="https://place-hold.it/300x200" alt="" />
          </div>
          <div class="card-body">
            <h2 class="h5 card-title">{{ book }}</h2>
            <a href="{{ url_for('save_book', book_id=book.id) }}" class="btn btn-sm btn-primary">Save</a>
            <a href="{{ url_for('edit_book', book_id=book.id) }}" class="btn btn-sm btn-primary">Edit</a>
          </div>
        </div>
      </div>
</div>
{% endfor %}

{% endblock %}
