{% extends 'base.html' %}

<head>
<title>View Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            white-space: pre-wrap; /* Сохраняет форматирование текста */
            word-wrap: break-word; /* Перенос длинных слов */
        }
    </style>
</head>
<body>
    <div class="content">
        {{ content|safe }}
    </div>
</body>
